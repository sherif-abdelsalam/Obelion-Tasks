<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task_1 (HTML && CSS)</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="top-header">

                <div class="top-header-left">
                    <span class ="share">Share your space <i class="fa-solid fa-calendar"></i></span>
                    <div class="v-line"></div>
                    <span class="suppliers">suppliers accounts <i class="fa-solid fa-truck"></i></span>
                </div>

                <div class="top-header-right">
                    <span>SAR <i class="fa-solid fa-chevron-down"></i></span>
                    <div class="lang">
                        <div>
                            <img src="images/Flag.jpg" alt="">    
                            <i class="fa-solid fa-chevron-down"></i>    
                        </div>
                        <span>العربيه<i class="fa-solid fa-globe"></i></span>
                    </div>
                </div>

            </div>

            
            <div class="bottom-header">

                <img src="images/logo.jpg" alt="">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search by location" >
                </div>

                <nav class="menu">
                    <a href="#">Explore</a>
                    <a href="#">Bookings</a>
                    <a href="#">Suppliers</a>
                    <a href="#">Community</a>
                </nav>
                
                <div class="btn-get-started">
                    <button>Get Starated</button>
                </div>
            </div>

        </header>

        <form class="login-form">
            <h2>Login to your account</h2>

            <div class="input-group">
                <label for="email">Email/Phone number</label><br>
                <input class="input-feild" type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label><br>
                <input class="input-feild" type="password" id="password"  placeholder="Enter your password" required>
                <p class="forger-password">Forget Password</p>
            </div>

            <div class="counter js-counter"></div>
            <button type="submit" class="login-btn">Login</button>

            <div class="login-google-linkdin">
                <div class="login-with">
                    <img src="images/google.jpg" alt="Google">
                    <button type="submit" >Login With Google </button>
                </div>

                <div class="login-with">

                    <img src="images/linkdin.jpg" alt="Linkdin">
                    <button type="submit" >Login With Linkdin</button>
                </div>
            </div>
        </form>

    </div>

    <script src="script.js"></script>

</body>
</html>
